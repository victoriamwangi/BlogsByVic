{%extends 'base.html'%} {%block content%} {% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
{% endblock %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2">
      <div class="container quotes">
        <p class="pquote"><QUOTES</p>
        <p>{{blogQuote.quote}}</p>
        <p class="t"><b>~ {{blogQuote.author}} ~</b></p>
      </div>
    </div>
    <div class="col-lg-8">
      {% for blog in blogs%}
      <div class="blogs">
        <h4 class="tit" style="color: purple">
          <span>TITLE</span> :{{blog.blog_title}}
        </h4>
        <p>{{blog.blog_content}}</p>
        <p>{{blog.timeposted}}</p>
        <p style="color: red">{{blog.username}}</p>

        <a
          name=""
          id="comdel"
          class="btn btn-primary comment"
          href="{{url_for('main.view_blog', id=blog.id)}}"
          role="button"
          style="color: purple"
          >COMMENT</a
        >
      </div>
      {% endfor%}
    </div>

    <div class="col-lg-2"></div>

    {%endblock%}
  </div>
</div>
