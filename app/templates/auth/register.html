 
{%extends 'base.html'%}
{% block styles%}{{super()}}
  <link
    rel="stylesheet"
    href="{{url_for('static',filename='style.css')}}"
  />
{%endblock%}
{%import 'bootstrap/wtf.html' as wtf%}
{%block content%}
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="container-fluid " id= "registerFrm">
          <h4>SIGN UP</h4>
        {{ wtf.quick_form(registration_form, button_map={'submit':'btn'}) }}
  <p>
          Have an account?
            <a href="{{url_for('auth.register')}}"><span>Login here</span></a>
          </p>
        
        </div>
      </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
{%endblock%}
