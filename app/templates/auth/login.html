{%extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%} {% block content
%}
<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>

    <div class="col-lg-8">
      <div class="container-fluid" id="form-log">
        <h4>LOGIN IN</h4>

        <!--Flash message -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">
            &times;
          </button>
          {{ message }}
        </div>
        {% endfor %}
        <!-- Login form -->
        <div class="loginfrm" id="loginfrm">
          {{wtf.quick_form(login_form)}}
          <p>
            Don't have an account?
            <a href="{{url_for('auth.register')}}"><span>Sign up here</span></a>
          </p>
        </div>
      </div>
    </div>
    <div clas="col-lg-2"></div>
  </div>
</div>

{% endblock%}
