{% block content %}{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
{% endblock %}
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>

    <div class"col-lg-9 " id='mypitches'>
    <h4>Blogs I've shared</h4>
    {% if pitches%}

    <div class="container">
      {% for pitch in pitches%}

      <h4 class="tit" style="color: purple">TITLE:{{pitch.pitch_title}}</h4>
      <p>Pitch Content: {{pitch.pitch_content}}</p>
      <p style="color: red">Category: {{pitch.category_name}}</p>
      {% endfor%}

      <div>{%endif%}</div>
    </div>
  </div>

  {%endblock%}
</div>
