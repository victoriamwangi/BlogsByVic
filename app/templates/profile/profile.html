{% extends 'base.html' %}{% block content %}{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
{% endblock %}
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>

    <div class"col-lg-9 " id='myblogs'>
    <h4>Blogs I've shared</h4>
    {% if blogs%}

    <div class="container">
      {% for blog in blogs%}
      <div class="eachblog">
        <h4 class="tit" style="color: purple">TITLE:{{blog.blog_title}}</h4>
        <p>Pitch Content: {{blog.blog_content}}</p>
        <p style="color: red">Category: {{blog.category_name}}</p>
        <a
          name=""
          id="comdel"
          class="btn btn-primary comment"
          href="{{url_for('main.view_blog', id=blog.id)}}"
          role="button"
          style="color: purple"
          >VIEW</a
        >
      </div>

      {% endfor%}

      <div>{%endif%}</div>
    </div>
  </div>

  {%endblock%}
</div>
